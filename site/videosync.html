<!DOCTYPE html>
<html>
<head>
<title>Testing</title>
<link rel="stylesheet" type="text/css" href="videosync.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="videosync.js"></script>
</head>
<body>
<div id="container">
	<div id="wrapper">
		<div id="content">
			<div id="player_container"></div>
			<div id="bottom">
				<div id="guest_name_change">Username: <input id="username"><button id="change_name">Submit</button></div>
				<ul id="users"></ul>
			</div>
		</div>
	</div>
	<div id="sidebar">
		<div id="controls_container">
			<h3 class="title"><img src="logo.svg" width="46" height="46"> videosync</h3>
			<div id="controls">URL: <input id="video_url"><button id="add_video">Add</button></div>
		</div>
		<div id="queue_container">
			<ul id="queue" class="not_moderator"></ul>
		</div>
	</div>
</div>
<div id="footer">
	<div id="debug"></div>
</div>
</body>
</html>
